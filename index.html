<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css" />


</head>

<body>

  <section class="container">
    <div class="img">
      <img src="assets/images/illustration-article.svg" alt="Featured Image">
    </div>

    <div class="card-text">

      <div class="yellow-bg">
        <h4>Learning</h4>
      </div>

      <p class="published">Published 21 Dec 2023</p>

      <h2 class="blog-title">HTML & CSS foundations</h2>

      <p class="des">These languages are the backbone of every website,
        defining structure, content, and presentation.
      </p>

    </div>

    <div class="avatar-container">
      <img src="assets/images/image-avatar.webp" alt="avatar">
      <h4 class="name"> Greg Hooper</h4>
    </div>
  </section>

</html>
